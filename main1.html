<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰</title>

    <style>
        @font-face{
            font-family: 'ChosunGu';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체 배경 이미지 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAF3E0;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'ChosunGu' , sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 스크롤 없애기 */
            flex-direction: column;
            padding-top: 100px;
        }

        /* 헤더 설정: 고정 헤더 */
        header {
            width: 100%;
            height: 80px;
            background-color: rgba(192, 198, 166); 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px ;
            font-family: 'ChosunGu';
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            gap: 40px;
            padding-right: 70px; /* 오른쪽 공간을 조금 더 많이 확보 */
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            position: relative;
            font-family: 'ChosunGu';
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logo img{
            width: 250px;
            height: auto;
        }

        /* 프로필부분 컨테이너 */
        section{
            color: #442d1d;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: center;
            align-items: center;
            padding-top: 150px;
        }

        section img{
            width: 200px;
            height: auto;
            margin: 10px;
            align-items: flex-start;
        }

        /* 좌우명사진 */
        .sippai{
            position: absolute;
            width: 1000px;
            transform: translateY(-50%);
            height: auto;
            top: 40px;
            margin-bottom: 70px;
        }

        /* 프로필 */
        .profile{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .profile img{
            max-width: 100%;
            height: auto;
            object-fit: contain;
            vertical-align: top;
        }

        .info{
            display: flex;
            flex-direction: column;
        }

        ul{
            line-height: 200%;
            padding-left: 20px;
        }

        li{
            text-align: left;
        }

        .interviewer{
            display: flex;
            color: #442d1d;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .int-profile{
            display: flex;
            justify-content:space-between;
            align-items: center;
        }


        .int-profile a{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: medium;
        }

        .int-profile img{
            width: auto;
            height: 80px;
        }

        .jissya {
            display: none;
        }

        a:hover .jissya {
            display: inline-block;
        }

        a:hover .doubutu {
            display: none;
        }

    </style>

</head>
<body>

    <!-- 헤더 부분 -->

    <section>

            <a><img src="img/panda.png" class="doubutu"><img src="img/이경연.jpg" class="jissya"><p>이경연</p></a>
            <a><img src="img/neko.png" class="doubutu"><img src="img/장소윤.jpg" class="jissya"><p>장소윤</p></a>

    </div>

    <script>
        // 링크에 마우스를 올렸을 때 랜덤 색상 적용
        const links = document.querySelectorAll('header nav a');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                const colors = ['yellow', 'green', 'blue'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                link.style.color = randomColor;
            });

            link.addEventListener('mouseleave', () => {
                link.style.color = ''; // 기본 색상으로 돌아가도록 설정
            });
        });
    </script>

</body>
</html>
